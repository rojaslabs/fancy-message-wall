<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Message Wall</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5731c7b221.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <h1><i class="fas fa-comment-dots"></i> Fancy message wall</h1>
            <button class="btn-dark-mode" onclick="darkMode()"><i class="fas fa-adjust"></i></button>
            <form onsubmit="event.preventDefault(); postIt()">
                <div>
                    <textarea name="text" id="text" cols="30" rows="5" placeholder="Escribe aquÃ­ tu post..." required autofocus></textarea>
                </div>
                <div>
                    <button class="btn-post" type="submit" id="postBtn">Post it</button>
                </div>
            </form>
        </div>
        <div id="post">
            <ul></ul>
            <div id="actions" style="display: flex">
                <button class="btn-switch" onclick="switchOrder()"><i class="fas fa-sync-alt"></i>Switch order</button>
                <button class="btn-reset" onclick="reset()"><i class="fas fa-eraser"></i>Delete all</button>
            </div>
        </div>
    </div>
    <div id="alert"></div>
    <script src="script.js"></script>
</body>
</html>
